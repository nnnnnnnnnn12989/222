<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friday Station — Hero to Zero</title>
  <style>
    :root{
      --bg1:#0f2027; --bg2:#2c5364; --white:#fff;
      --card:rgba(255,255,255,.06); --border:rgba(255,255,255,.14);
      --save:#22c55e; --view:#3b82f6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:500 16px/1.5 system-ui,Segoe UI,Roboto,Inter,Arial; color:var(--white);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex; align-items:center; justify-content:center; padding:20px;
    }
    .wrap{width:100%; max-width:560px}
    h1{margin:0 0 18px; text-align:center; font-size:clamp(24px,4vw,36px)}
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:16px; padding:18px;
    }
    .stack{display:flex; flex-direction:column; gap:14px}
    label{font-size:14px; opacity:.9}
    select{
      width:100%; padding:12px 14px; border-radius:12px;
      border:1px solid var(--border); background:#0b1b26; color:#e5e7eb; font-size:16px;
    }
    .actions{display:flex; flex-direction:column; gap:10px; margin-top:6px}
    button{
      width:100%; padding:14px 16px; border:0; border-radius:12px; color:#fff; font-weight:800;
      font-size:clamp(16px,2.8vw,18px); cursor:pointer; transition:transform .15s ease, opacity .15s ease;
    }
    button:hover{transform:translateY(-1px)} button:active{transform:translateY(0); opacity:.9}
    .save{background:var(--save)} .view{background:var(--view)}
    .back{margin-top:12px; text-align:center; font-size:14px; opacity:.9}
    .back a{color:#e5e7eb; text-decoration:underline}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Friday Station</h1>

    <section class="card">
      <div class="stack">
        <div>
          <label for="gameSel">Games</label>
          <select id="gameSel">
            <option value="1">Game 1</option>
            <option value="2">Game 2</option>
            <option value="3">Game 3</option>
            <option value="4">Game 4</option>
            <option value="5">Game 5</option>
            <option value="6">Game 6</option>
            <option value="7">Game 7</option>
            <option value="8">Game 8</option>
            <option value="9">Game 9</option>
            <option value="10">Game 10</option>
          </select>
        </div>

        <div>
          <label for="teamSel">Teams</label>
          <select id="teamSel">
            <option>Team 1</option><option>Team 2</option><option>Team 3</option>
            <option>Team 4</option><option>Team 5</option><option>Team 6</option>
            <option>Team 7</option><option>Team 8</option><option>Team 9</option>
            <option>Team 10</option>
          </select>
        </div>

        <div>
          <label for="scoreSel">Score</label>
          <select id="scoreSel">
            <!-- 50 → 200 step 5 -->
            <option>50</option><option>55</option><option>60</option><option>65</option>
            <option>70</option><option>75</option><option>80</option><option>85</option>
            <option>90</option><option>95</option><option>100</option><option>105</option>
            <option>110</option><option>115</option><option>120</option><option>125</option>
            <option>130</option><option>135</option><option>140</option><option>145</option>
            <option>150</option><option>155</option><option>160</option><option>165</option>
            <option>170</option><option>175</option><option>180</option><option>185</option>
            <option>190</option><option>195</option><option>200</option>
          </select>
        </div>

        <div class="actions">
          <button class="save" id="saveBtn">Save</button>
        </div>
      </div>
    </section>

    <p class="back"><a href="friday.html">← Back to Friday</a></p>
  </main>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbyDxltzhBGlSsbZrttqIhmh3z_tiVcBZ7A1Obepw3vuxRLtb7WhtXVpa6xGSrzI7xjC/exec';

const day = 'Friday';
const gameSel  = document.getElementById('gameSel');
const teamSel  = document.getElementById('teamSel');
const scoreSel = document.getElementById('scoreSel');
const saveBtn  = document.getElementById('saveBtn');

async function saveScore() {
  const body = {
    day,
    game: `Station-Game${gameSel.value}`,  // e.g. "Station-Game1"
    team: teamSel.value,
    score: Number(scoreSel.value)
  };

  saveBtn.disabled = true;
  saveBtn.textContent = 'Saving...';

  try {
    const res = await fetch(ENDPOINT, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    if (!res.ok) throw new Error('Network error');
    const out = await res.json();
    if (out.status !== 'success') throw new Error('Server error');

    alert('Saved ✅');
  } catch (err) {
    alert('Failed to save. Please try again.');
    console.error(err);
  } finally {
    saveBtn.disabled = false;
    saveBtn.textContent = 'Save';
  }
}

saveBtn.addEventListener('click', saveScore);
</script>


</body>
</html>
