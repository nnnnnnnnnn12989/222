<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saturday — Hero to Zero</title>
  <style>
    :root{
      --bg1:#0f2027; --bg2:#2c5364; --white:#fff;
      --station:#ef4444; --kenz:#f59e0b; --mahfoozat:#3b82f6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:500 16px/1.5 system-ui,Segoe UI,Roboto,Inter,Arial; color:var(--white);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex; align-items:center; justify-content:center; padding:20px;
    }
    .wrap{width:100%; max-width:560px; text-align:center}
    h1{margin:0 0 24px; font-size:clamp(24px,4vw,36px)}
    .stack{display:flex; flex-direction:column; gap:14px}
    button{
      width:100%; padding:14px 16px; border:0; border-radius:12px;
      color:#fff; font-weight:800; font-size:clamp(16px,2.8vw,18px);
      cursor:pointer; transition:transform .15s ease, opacity .15s ease;
    }
    button:hover{transform:translateY(-1px)}
    button:active{transform:translateY(0); opacity:.9}
    .station{background:var(--station)}
    .kenz{background:var(--kenz)}
    .mahfoozat{background:var(--mahfoozat)}
    .back{margin-top:12px; font-size:14px; opacity:.9}
    .back a{color:#e5e7eb; text-decoration:underline}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Saturday</h1>
    <div class="stack">
      <button class="station" onclick="location.href='saturday_station.html'">Station</button>
      <button class="kenz" onclick="location.href='saturday_kenz.html'">Kenz</button>
      <button class="mahfoozat" onclick="location.href='saturday_mahfozat.html'">Mahfozat</button>
    </div>
    <p class="back"><a href="index.html">← Back to Home</a></p>
  </main>
</body>
</html>
